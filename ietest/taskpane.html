<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IE Test</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

    <script>
        function setLoadingMessage() {
            if (!window || !window.navigator) { return; }
            let v = window.navigator.userAgent;
            document.getElementById('loading-msg').innerHTML = v.indexOf('Trident') <= 0
            ? 'Please wait for <em>IEtest</em> to finish loading.'
            : 'IEtest does not work with Internet Explorer.';
        }          
    </script>
</head>

<body onload="setLoadingMessage()">
    <p id="loading-msg"></p>
    <app-home></app-home>
<script type="text/javascript" src="polyfill.js"></script><script type="text/javascript" src="taskpane.js"></script></body>

</html>
